<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>萬用桌遊計分板 BoardGameScorePad</title>
    <link rel="manifest" href="/manifest.json">
    <!-- 保留 Tailwind CSS CDN 以維持樣式設定的簡便性 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gray: {
                750: '#2d3748',
                850: '#1a202c',
                950: '#0d1117',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <style>
      /* 關鍵修復：確保根元素佔滿整個螢幕高度，避免 h-full 失效 */
      html, body, #root {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        /* 新增：禁止下拉重新整理的 CSS 解決方案 */
        overscroll-behavior-y: contain;
      }
      body {
        background-color: #0f172a; /* Slate 900 */
        color: #f8fafc; /* Slate 50 */
        -webkit-tap-highlight-color: transparent;
      }
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "vite": "https://aistudiocdn.com/vite@^7.2.6",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "html2canvas": "https://aistudiocdn.com/html2canvas@^1.4.1",
    "vite-plugin-static-copy": "https://aistudiocdn.com/vite-plugin-static-copy@^3.1.4"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <!-- 這是 Vite 的標準進入點 -->
    <script type="module" src="./index.tsx"></script>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // 在 Vercel (Production) 環境，sw.js 會位於根目錄
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('Service Worker registered with scope:', registration.scope);
            })
            .catch(error => {
              console.log('Service Worker registration failed:', error);
            });
        });
      }
    </script>
    
    <!-- 新增：禁止下拉重新整理的 JavaScript 輔助方案 -->
    <script>
      (() => {
        let startY = null;

        document.body.addEventListener('touchstart', (e) => {
          // 只有當頁面在最頂端時才記錄起始位置
          if (document.documentElement.scrollTop === 0 && e.touches.length === 1) {
            startY = e.touches[0].pageY;
          } else {
            startY = null;
          }
        }, { passive: true });

        document.body.addEventListener('touchmove', (e) => {
          if (startY === null) {
            return;
          }

          const currentY = e.touches[0].pageY;
          const isPullingDown = currentY > startY;

          // 如果是在頂部向下滑動，則阻止預設行為
          if (isPullingDown) {
            e.preventDefault();
          }
        }, { passive: false });
        
      })();
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
