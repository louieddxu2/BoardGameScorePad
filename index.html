<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, interactive-widget=resizes-content" />
    <title>萬用桌遊計分板 BoardGameScorePad</title>
    
    <link rel="manifest" href="/manifest.json">
    <!-- 修復 favicon 404 -->
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    
    <!-- 字型設定 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Noto+Sans+TC:wght@400;700;900&display=swap" rel="stylesheet">
    
    <!-- 
      [優化] 移除 Tailwind CDN 與 Config 腳本 
      原本的 CDN 會導致 "should not be used in production" 警告。
      現在我們完全依賴 Vite + PostCSS 進行本地 CSS 打包，這是更正規且高效的做法。
    -->

    <!-- 
      [優化] 移除 Import Map
      Vite 在開發與打包時會自動處理 node_modules 的解析，不需要手動宣告 importmap。
      這消除了對 esm.sh 的依賴，減少外部請求錯誤風險。
    -->
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "vitest/": "https://esm.sh/vitest@^4.0.16/",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vitest": "https://esm.sh/vitest@^4.0.16",
    "@testing-library/jest-dom": "https://esm.sh/@testing-library/jest-dom@^6.9.1",
    "@testing-library/react": "https://esm.sh/@testing-library/react@^16.3.1",
    "html-to-image": "https://esm.sh/html-to-image@^1.11.13",
    "@fontsource/inter/": "https://esm.sh/@fontsource/inter@^5.2.8/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <!-- Vite 進入點 -->
    <script type="module" src="/src/index.tsx"></script>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('Service Worker registered with scope:', registration.scope);
            })
            .catch(error => {
              // 這裡只記錄日誌，不拋出紅字錯誤
              console.log('Service Worker registration failed:', error);
            });
        });
      }
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
